<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Sticky Nav Top</title>
    <link rel='stylesheet' href='styles.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="banner">
        <div class='header'>
            Watch the nav bar stay at the top!
        </div>
    </div>

    <nav id='nav_bar'>
        <ul class='nav_links'>
            <li>
                <a href=#Part1>Part 1</a>
            </li>
            <li>
                <a href=#Part2>Part 2</a>
            </li>
            <li>
                <a href=#Part3>Part 3</a>
            </li>
            <li>
                <a href=#Part4>Part 4</a>
            </li>
        </ul>
    </nav>
    <div class='content'>
        <div id='Part1' class='section'>Part 1</div>
        <div id='Part2' class='section'>Part 2</div>
        <div id='Part3' class='section'>Part 3</div>
        <div id='Part4' class='section'>Part 4</div>
    </div>
    <div class='footer'>
    </div>

    <script>
        $(document).ready(function () {

            $(window).scroll(function () {
                //if you hard code, then use console
                //.log to determine when you want the 
                //nav bar to stick.  
                console.log($(window).scrollTop())
                if ($(window).scrollTop() > 200) {
                    $('#nav_bar').addClass('navbar-fixed');
                }
                if ($(window).scrollTop() < 201) {
                    $('#nav_bar').removeClass('navbar-fixed');
                }
            });
        });
    </script>
</body>

</html>
